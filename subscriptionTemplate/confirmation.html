<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Confirmation</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Poppins', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
        color: #fff;
      }

      .confirmation-container {
        background: rgba(255, 255, 255, 0.2);
        padding: 40px;
        border-radius: 20px;
        backdrop-filter: blur(15px);
        box-shadow: 0px 15px 30px rgba(0, 0, 0, 0.2);
        text-align: center;
        max-width: 500px;
        width: 90%;
        animation: fadeIn 1s ease-in-out;
      }

      h1 {
        font-size: 2.5rem;
        color: #fff;
        margin-bottom: 20px;
        font-weight: 600;
        letter-spacing: 1px;
      }

      p {
        font-size: 1rem;
        color: #f0f0f0;
        margin-bottom: 30px;
        line-height: 1.6;
      }

      .btn-home {
        background-color: #2d3748;
        color: #fff;
        padding: 14px 30px;
        font-size: 1rem;
        font-weight: 500;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
        display: inline-block;
        box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
      }

      .btn-home:hover {
        background-color: #1a202c;
        transform: translateY(-3px);
        box-shadow: 0px 15px 25px rgba(0, 0, 0, 0.3);
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: scale(0.95);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      @media (max-width: 768px) {
        h1 {
          font-size: 2rem;
        }

        p {
          font-size: 0.9rem;
        }

        .btn-home {
          font-size: 0.9rem;
          padding: 12px 25px;
        }
      }
    </style>
  </head>

  <body>
    <div class="confirmation-container">
      <h1>{{message}}</h1>
      <p>
        Thank you for subscribing to Travex Premium! You now have full access to
        exclusive travel tips, premium content, and the ability to create your
        own posts to share with the community.
      </p>
      <a href="https://travel-trips-client.vercel.app" class="btn-home">Go Home</a>
    </div>
  </body>
</html>
